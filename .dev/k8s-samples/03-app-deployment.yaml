---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-config
  namespace: kubeli-demo
  labels:
    app: demo-app
data:
  APP_ENV: development
  LOG_LEVEL: debug
  API_URL: http://api.kubeli-demo.svc.cluster.local
---
# Secret
apiVersion: v1
kind: Secret
metadata:
  name: demo-secret
  namespace: kubeli-demo
  labels:
    app: demo-app
type: Opaque
data:
  DB_PASSWORD: ZGVtby1wYXNzd29yZA==
  API_KEY: ZGVtby1hcGkta2V5LTEyMzQ1
---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-service-account
  namespace: kubeli-demo
  labels:
    app: demo-app
---
# Deployment - Web Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-web
  namespace: kubeli-demo
  labels:
    app: demo-app
    component: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-app
      component: web
  template:
    metadata:
      labels:
        app: demo-app
        component: web
    spec:
      serviceAccountName: demo-service-account
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          envFrom:
            - configMapRef:
                name: demo-config
          env:
            - name: APP_NAME
              value: "kubeli-web"
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: demo-config
                  key: APP_ENV
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
---
# Deployment - API Backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-api
  namespace: kubeli-demo
  labels:
    app: demo-app
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
      component: api
  template:
    metadata:
      labels:
        app: demo-app
        component: api
    spec:
      serviceAccountName: demo-service-account
      containers:
        - name: api
          image: nginx:alpine
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          env:
            - name: APP_NAME
              value: "kubeli-api"
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: demo-config
                  key: APP_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: demo-config
                  key: LOG_LEVEL
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: demo-secret
                  key: DB_PASSWORD
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: demo-secret
                  key: API_KEY
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: CPU_LIMIT
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
---
# Deployment - Frontend (simulates Next.js on port 3000)
# Used for port forward testing: service port 80 → container port 3000
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-frontend
  namespace: kubeli-demo
  labels:
    app: demo-app
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
      component: frontend
  template:
    metadata:
      labels:
        app: demo-app
        component: frontend
    spec:
      serviceAccountName: demo-service-account
      containers:
        - name: frontend
          image: nginx:alpine
          ports:
            - name: http
              containerPort: 3000
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          # Override nginx to listen on 3000 instead of 80
          command: ["sh", "-c", "sed -i 's/listen       80;/listen       3000;/' /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"]
---
# Deployment - Auth service (simulates Keycloak on port 8080)
# Used for port forward testing: service port 443 → container port 8443 (named port)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-auth
  namespace: kubeli-demo
  labels:
    app: demo-app
    component: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
      component: auth
  template:
    metadata:
      labels:
        app: demo-app
        component: auth
    spec:
      serviceAccountName: demo-service-account
      containers:
        - name: auth
          image: nginx:alpine
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 8443
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          env:
            - name: AUTH_PROVIDER
              value: "keycloak"
            - name: AUTH_REALM
              value: "kubeli"
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: demo-secret
                  key: API_KEY
          # Override nginx to listen on 8080 instead of 80
          command: ["sh", "-c", "sed -i 's/listen       80;/listen       8080;/' /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"]
---
# Deployment - Message Queue (simulates RabbitMQ with 3 ports)
# Used for multi-port forward testing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-mq
  namespace: kubeli-demo
  labels:
    app: demo-app
    component: mq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
      component: mq
  template:
    metadata:
      labels:
        app: demo-app
        component: mq
    spec:
      serviceAccountName: demo-service-account
      containers:
        - name: mq
          image: nginx:alpine
          ports:
            - name: amqp
              containerPort: 5672
            - name: management
              containerPort: 15672
            - name: prometheus
              containerPort: 15692
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          env:
            - name: APP_NAME
              value: "kubeli-mq"
          # Override nginx to listen on 5672
          command: ["sh", "-c", "sed -i 's/listen       80;/listen       5672;/' /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"]
---
# Services
apiVersion: v1
kind: Service
metadata:
  name: demo-web-svc
  namespace: kubeli-demo
  labels:
    app: demo-app
    component: web
spec:
  type: ClusterIP
  selector:
    app: demo-app
    component: web
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: demo-api-svc
  namespace: kubeli-demo
  labels:
    app: demo-app
    component: api
spec:
  type: ClusterIP
  selector:
    app: demo-app
    component: api
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
---
# Service - Frontend (port mismatch: 80 → 3000)
# This is the typical Next.js / Node.js scenario where the service
# exposes port 80 but the container listens on port 3000
apiVersion: v1
kind: Service
metadata:
  name: demo-frontend-svc
  namespace: kubeli-demo
  labels:
    app: demo-app
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: demo-app
    component: frontend
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
---
# Service - Auth (multi-port with named targets)
# Tests named port resolution and multi-port services
apiVersion: v1
kind: Service
metadata:
  name: demo-auth-svc
  namespace: kubeli-demo
  labels:
    app: demo-app
    component: auth
spec:
  type: ClusterIP
  selector:
    app: demo-app
    component: auth
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: https
      protocol: TCP
---
# Service - Message Queue (multi-port: 3 ports like RabbitMQ)
# Tests multi-port forward popover with 3+ ports
apiVersion: v1
kind: Service
metadata:
  name: demo-mq-svc
  namespace: kubeli-demo
  labels:
    app: demo-app
    component: mq
spec:
  type: ClusterIP
  selector:
    app: demo-app
    component: mq
  ports:
    - name: amqp
      port: 5672
      targetPort: amqp
      protocol: TCP
    - name: management
      port: 15672
      targetPort: management
      protocol: TCP
    - name: prometheus
      port: 15692
      targetPort: prometheus
      protocol: TCP
