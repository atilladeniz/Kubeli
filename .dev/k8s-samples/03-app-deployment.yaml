---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-config
  namespace: kubeli-demo
  labels:
    app: demo-app
data:
  APP_ENV: development
  LOG_LEVEL: debug
  API_URL: http://api.kubeli-demo.svc.cluster.local
---
# Secret
apiVersion: v1
kind: Secret
metadata:
  name: demo-secret
  namespace: kubeli-demo
  labels:
    app: demo-app
type: Opaque
data:
  DB_PASSWORD: ZGVtby1wYXNzd29yZA==
  API_KEY: ZGVtby1hcGkta2V5LTEyMzQ1
---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-service-account
  namespace: kubeli-demo
  labels:
    app: demo-app
---
# Deployment - Web Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-web
  namespace: kubeli-demo
  labels:
    app: demo-app
    component: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-app
      component: web
  template:
    metadata:
      labels:
        app: demo-app
        component: web
    spec:
      serviceAccountName: demo-service-account
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          envFrom:
            - configMapRef:
                name: demo-config
---
# Deployment - API Backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-api
  namespace: kubeli-demo
  labels:
    app: demo-app
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
      component: api
  template:
    metadata:
      labels:
        app: demo-app
        component: api
    spec:
      serviceAccountName: demo-service-account
      containers:
        - name: api
          image: nginx:alpine
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: demo-secret
                  key: DB_PASSWORD
---
# Deployment - Frontend (simulates Next.js on port 3000)
# Used for port forward testing: service port 80 → container port 3000
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-frontend
  namespace: kubeli-demo
  labels:
    app: demo-app
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
      component: frontend
  template:
    metadata:
      labels:
        app: demo-app
        component: frontend
    spec:
      serviceAccountName: demo-service-account
      containers:
        - name: frontend
          image: nginx:alpine
          ports:
            - name: http
              containerPort: 3000
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          # Override nginx to listen on 3000 instead of 80
          command: ["sh", "-c", "sed -i 's/listen       80;/listen       3000;/' /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"]
---
# Deployment - Auth service (simulates Keycloak on port 8080)
# Used for port forward testing: service port 443 → container port 8443 (named port)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-auth
  namespace: kubeli-demo
  labels:
    app: demo-app
    component: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
      component: auth
  template:
    metadata:
      labels:
        app: demo-app
        component: auth
    spec:
      serviceAccountName: demo-service-account
      containers:
        - name: auth
          image: nginx:alpine
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 8443
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          # Override nginx to listen on 8080 instead of 80
          command: ["sh", "-c", "sed -i 's/listen       80;/listen       8080;/' /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"]
---
# Services
apiVersion: v1
kind: Service
metadata:
  name: demo-web-svc
  namespace: kubeli-demo
  labels:
    app: demo-app
    component: web
spec:
  type: ClusterIP
  selector:
    app: demo-app
    component: web
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: demo-api-svc
  namespace: kubeli-demo
  labels:
    app: demo-app
    component: api
spec:
  type: ClusterIP
  selector:
    app: demo-app
    component: api
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
---
# Service - Frontend (port mismatch: 80 → 3000)
# This is the typical Next.js / Node.js scenario where the service
# exposes port 80 but the container listens on port 3000
apiVersion: v1
kind: Service
metadata:
  name: demo-frontend-svc
  namespace: kubeli-demo
  labels:
    app: demo-app
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: demo-app
    component: frontend
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
---
# Service - Auth (multi-port with named targets)
# Tests named port resolution and multi-port services
apiVersion: v1
kind: Service
metadata:
  name: demo-auth-svc
  namespace: kubeli-demo
  labels:
    app: demo-app
    component: auth
spec:
  type: ClusterIP
  selector:
    app: demo-app
    component: auth
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: https
      protocol: TCP
