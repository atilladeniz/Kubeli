---
# Enable NGINX Ingress Controller first: minikube addons enable ingress
# IngressClass
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: demo-ingress-class
  labels:
    app: kubeli-demo
  annotations:
    ingressclass.kubernetes.io/is-default-class: "false"
spec:
  controller: k8s.io/ingress-nginx
---
# Ingress for Web
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-web-ingress
  namespace: kubeli-demo
  labels:
    app: demo-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: demo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-web-svc
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: demo-api-svc
                port:
                  number: 8080
---
# Ingress with TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-secure-ingress
  namespace: kubeli-demo
  labels:
    app: demo-app
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - secure.demo.local
      secretName: demo-tls-secret
  rules:
    - host: secure.demo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-web-svc
                port:
                  number: 80
