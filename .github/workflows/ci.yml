name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-frontend:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ "${{ github.actor }}" = "dependabot[bot]" ]; then
            npm install --package-lock-only --ignore-scripts
            npm ci
          else
            npm ci
          fi

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

  test-frontend:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ "${{ github.actor }}" = "dependabot[bot]" ]; then
            npm install --package-lock-only --ignore-scripts
            npm ci
          else
            npm ci
          fi

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: frontend-coverage
          path: coverage/
          retention-days: 7

  lint-backend:
    name: Backend Lint & Clippy
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: '0'
      CARGO_PROFILE_DEV_DEBUG: '0'
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ubuntu-rust-lint
          cache-on-failure: true

      - name: Check formatting
        working-directory: src-tauri
        run: cargo fmt --check

      - name: Create dummy frontend dist for Tauri compile check
        run: mkdir -p dist && echo '<!DOCTYPE html><html><body></body></html>' > dist/index.html

      - name: Run Clippy
        working-directory: src-tauri
        run: cargo clippy -- -D warnings

  test-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: '0'
      CARGO_PROFILE_TEST_DEBUG: '0'
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ubuntu-rust-test
          cache-on-failure: true

      - name: Create dummy frontend dist for Tauri compile check
        run: mkdir -p dist && echo '<!DOCTYPE html><html><body></body></html>' > dist/index.html

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run Rust tests with coverage
        working-directory: src-tauri
        run: cargo llvm-cov --lcov --output-path ../coverage-rust.lcov

      - name: Upload Rust coverage
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: rust-coverage
          path: coverage-rust.lcov
          retention-days: 7

  test-e2e:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ "${{ github.actor }}" = "dependabot[bot]" ]; then
            npm install --package-lock-only --ignore-scripts
            npm ci
          else
            npm ci
          fi

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e

  build:
    if: false # Temporarily disabled; re-enable when macOS build is ready.
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [lint-frontend, lint-backend, test-backend]
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: |
          if [ "${{ github.actor }}" = "dependabot[bot]" ]; then
            npm install --package-lock-only --ignore-scripts
            npm ci
          else
            npm ci
          fi

      - name: Build Frontend
        run: npm run build

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --verbose
