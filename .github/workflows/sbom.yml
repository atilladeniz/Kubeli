name: SBOM Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sbom:
    name: Generate SBOMs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Generate npm SBOM
        run: npx @cyclonedx/cyclonedx-npm --spec-version 1.5 --omit dev --output-format JSON --output-file sbom-npm.json --validate

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-cyclonedx
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-cyclonedx@0.5.7

      - name: Generate Rust SBOM
        run: |
          cd src-tauri
          cargo cyclonedx --format json --spec-version 1.5 --no-build-deps --override-filename sbom-rust
          mv sbom-rust.json ../sbom-rust.json

      - name: Validate SBOMs
        run: |
          docker run --rm -v $(pwd):/data cyclonedx/cyclonedx-cli validate --input-file /data/sbom-npm.json --input-version v1_5 --fail-on-errors
          docker run --rm -v $(pwd):/data cyclonedx/cyclonedx-cli validate --input-file /data/sbom-rust.json --input-version v1_5 --fail-on-errors
          echo "âœ“ Both SBOMs validated against CycloneDX 1.5 schema"

      - name: Upload SBOMs to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            sbom-npm.json
            sbom-rust.json
