name: SBOM Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sbom:
    name: Generate SBOMs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Generate npm SBOM
        run: npx @cyclonedx/cyclonedx-npm --spec-version 1.5 --omit dev --output-format JSON --output-file sbom-npm.json --validate

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-cyclonedx
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-cyclonedx
          key: cargo-cyclonedx-0.5

      - name: Install cargo-cyclonedx
        run: command -v cargo-cyclonedx || cargo install cargo-cyclonedx --locked

      - name: Generate Rust SBOM
        run: |
          cd src-tauri
          cargo cyclonedx --format json --spec-version 1.5 --no-build-deps --override-filename sbom-rust
          mv sbom-rust.json ../sbom-rust.json

      - name: Upload SBOMs to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            sbom-npm.json
            sbom-rust.json
