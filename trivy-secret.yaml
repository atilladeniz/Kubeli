# Trivy secret scanning configuration
# https://trivy.dev/docs/latest/scanner/secret/

allow-rules:
  # Ignore example/placeholder values
  - id: example-api-key
    description: "Ignore example API keys"
    keywords:
      - "example"
      - "placeholder"
      - "your-api-key"
      - "xxx"

enable-builtin-rules:
  - aws-access-key-id
  - aws-secret-access-key
  - github-pat
  - gitlab-pat
  - private-key
  - generic-api-key
  - jwt
  - npm-access-token
  - slack-access-token
