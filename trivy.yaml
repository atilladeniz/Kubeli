# Trivy configuration for Kubeli
# https://trivy.dev/docs/latest/configuration/

severity:
  - HIGH
  - CRITICAL

# Package types to scan
pkg:
  types:
    - os
    - library

# Secret scanning
secret:
  config: trivy-secret.yaml

# Misconfiguration scanning
misconfiguration:
  check:
    - dockerfile
    - kubernetes

# Skip directories (dev samples are intentionally insecure for testing)
skip-dirs:
  - .dev
  - node_modules
  - target

# Ignore unfixed vulnerabilities
ignore-unfixed: true

# Exit code 0 - findings reported via SARIF in CI
exit-code: 0
